<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badal Akash</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Heading Styling */
        h1 {
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            animation: fadeIn 3s ease-in-out infinite;
        }

        /* Snowfall Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 24px;
            user-select: none;
            animation: snowfall 10s linear infinite;
        }

        /* Keyframe for Snowfall */
        @keyframes snowfall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Keyframe for Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Badal Akash</h1>

    <!-- Snowflakes Animation -->
    <div class="snowflake" style="left: 10%; animation-duration: 12s;"></div>
    <div class="snowflake" style="left: 30%; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 50%; animation-duration: 10s;"></div>
    <div class="snowflake" style="left: 70%; animation-duration: 15s;"></div>
    <div class="snowflake" style="left: 90%; animation-duration: 13s;"></div>
</body>
</html>
